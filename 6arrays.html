<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Arrays</title>
</head>
<body>
	<h2>Arrays</h2>
	<h4 id="display"></h4>
	<script type="text/javascript">
		
		var datas = ["hello", 4, 5.5, "bob"];
		//datas.pop(); //pops out the last element and returns it
		datas.push("new element") //push the "new element" at the last of the array
		//datas.shift(""hello); //pops out the first element
		//datas.sort(); //sorts the array
		document.getElementById("display").innerHTML = datas; 

	</script>
</body>
</html>
