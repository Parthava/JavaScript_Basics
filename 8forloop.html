<!DOCTYPE html>
<html>
<head>
	<title>JavaScript For loop</title>
</head>
<body>
	<script type="text/javascript">
		var i;
		document.write("Even numbers in range 1-50 is <br/>")
		for(i=1;i<=50;i++)
		{
			if(i%2===0)
			{
				document.write(i + " ");
			}
		}
		//== checks the value but === checks the value and datatype
		//!= checks the value but !== checks the value and datatype
	</script>
</body>
</html>
